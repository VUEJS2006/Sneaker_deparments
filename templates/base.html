{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sneaker_e_commerce{% endblock %}</title>

    <link href="{% static 'libs/tiny-slider/dist/tiny-slider.css' %}" rel="stylesheet" />
    <link href="{% static 'libs/slick-carousel/slick/slick.css' %}" rel="stylesheet" />
    <link href="{% static 'libs/slick-carousel/slick/slick.css' %}" rel="stylesheet" />
    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon/favicon.ico" />

    <!-- Libs CSS -->
    <link href="{% static 'libs/bootstrap-icons/font/bootstrap-icons.min.css' %}" rel="stylesheet" />
    <link href="{% static 'libs/feather-webfont/dist/feather-icons.css'%}" rel="stylesheet" />
    <link href="{% static 'libs/simplebar/dist/simplebar.min.css' %}" rel="stylesheet" />

    <link href="{% static 'libs/tiny-slider/dist/tiny-slider.css' %}" rel="stylesheet" />
    <link href="{% static 'libs/slick-carousel/slick/slick.css'%}" rel="stylesheet" />
    <link href="{% static 'libs/slick-carousel/slick/slick-theme.css'%}" rel="stylesheet" />
    <!-- Favicon icon-->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon/favicon.ico" /> -->

    <!-- Libs CSS -->
    <link href="{% static 'libs/bootstrap-icons/font/bootstrap-icons.min.css'%}" rel="stylesheet" />
    <link href="{% static 'libs/feather-webfont/dist/feather-icons.css'%}" rel="stylesheet" />
    <link href="{%static 'libs/simplebar/dist/simplebar.min.css'%}" rel="stylesheet" />


    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static 'css/theme.min.css' %}" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M8S4MT3EYG"></script>

</head>

<body>
    {% if messages %}
    {% for message in messages %}

    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria label="Close"></button>
    </div>

    {% endfor %}
    {% endif %}
    {% block content %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M8S4MT3EYG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "G-M8S4MT3EYG");
    </script>
    <script type="text/javascript">
        (function (c, l, a, r, i, t, y) {
            c[a] =
                c[a] ||
                function () {
                    (c[a].q = c[a].q || []).push(arguments);
                };
            t = l.createElement(r);
            t.async = 1;
            t.src = "https://www.clarity.ms/tag/" + i;
            y = l.getElementsByTagName(r)[0];
            y.parentNode.insertBefore(t, y);
        })(window, document, "clarity", "script", "kuc8w5o9nt");
    </script>
    {% endblock %}
    <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/dist/simplebar.min.js '%}"></script>

    <!-- Theme JS -->
    <script src="{% static 'js/theme.min.js' %}"></script>

    <script src="{% static 'js/vendors/jquery.min.js' %}"></script>
    <script src="{% static 'libs/slick-carousel/slick/slick.min.js' %}"></script>
    <script src="{% static 'js/vendors/slick-slider.js' %}"></script>
    <script src="{% static 'libs/tiny-slider/dist/min/tiny-slider.js' %}"></script>
    <script src="{% static 'js/vendors/tns-slider.js' %}"></script>
    <script src="{% static 'js/vendors/zoom.js' %}"></script>

    <script src="{% static 'js/vendors/countdown.js' %}"></script>
    <script src="{% static 'libs/sticky-sidebar/dist/sticky-sidebar.min.js' %}"></script>
    <script src="{% static 'js/vendors/sticky.js' %}"></script>
    <script src="{% static 'js/vendors/modal.js'%}"></script>


</body>

</html
