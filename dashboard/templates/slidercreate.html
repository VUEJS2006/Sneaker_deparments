{% extends 'base.html'%}
{% block title %}Slider Create{% endblock %}
{% block content %}
{% include 'sider.html'%}
<div class="main-wrapper" style="margin-left: 300px;">

    <main class="main-content-wrapper">
        <div class="container">
            <div class="row mb-8">
                <div class="col-md-12">
                    <div>
                        <h2>Create Slider</h2>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card shadow border-0">
                        <div class="card-body d-flex flex-column gap-8 p-7">

                            <div class="d-flex flex-column gap-4">
                                <h3 class="mb-0 h6">Slider Information</h3>
                                <div class="row g-3 needs-validation" novalidate>
                                    <form action="{% url 'slidercreate'%}" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="col-lg-6 col-12">
                                            <div>
                                                <!-- input -->
                                                <label for="creatCustomerName" class="form-label">
                                                    Name
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control" id="creatCustomerName"
                                                    placeholder="Customer Name" required name="name" />
                                                <div class="invalid-feedback">Please enter customer name</div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-12">
                                            <div>
                                                <!-- input -->
                                                <label for="creatCustomerEmail" class="form-label">
                                                    Image
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <input type="file" class="form-control" id="creatCustomerdate"
                                                    placeholder="date Address" required name="image" />
                                                <div class="invalid-feedback">Please Choice Image</div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-12">
                                            <div>
                                                <!-- input -->
                                                <label class="form-label">Meta Description</label>
                                                <textarea class="form-control" rows="3" placeholder="Meta Description"
                                                    name="description" style="resize: none; height: 70px;"></textarea>
                                            </div>
                                        </div>

                                        <div>
                                            <div class="col-12 mt-3">
                                                <div class="d-flex flex-column flex-md-row gap-2">
                                                    <button class="btn btn-primary" type="submit">Create New
                                                        Slider</button>
                                                    <button class="btn btn-secondary" type="submit">Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
