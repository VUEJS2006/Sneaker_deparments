      <div class="container">
        <!-- row -->
        <div class="row justify-content-center align-items-center">
          <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
            <!-- img -->
            <img src="../../media/uploads/checkout/fp-g.svg" alt="" class="img-fluid" />

          <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">

              <h1 class="mb-1 h2 fw-bold">OTP Deparment</h1>
             
            </div>  

            <form class="needs-validation" novalidate method="POST" action="{% url 'otp' email%}">
              {% csrf_token %}
              <div class="row g-3">
                <!-- row -->

                <div class="col-12">
                  <!-- input -->
                  <label for="formSigninEmail" class="form-label visually-hidden">OTP</label>
                  <input type="text" class="form-control" id="formSigninEmail" name="code" placeholder="Enter Your OTP" required />
                  <div class="invalid-feedback">OTP</div>
                </div>
                <div class="col-12">
                  
                <div class="col-12 d-grid"><button type="submit" class="btn btn-primary">Submit</button></div>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
